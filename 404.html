<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/404.css">
        <title>Page Not Found | indigoBox Studios</title>
        <style>
        .main-container * {
            color: #4E4E4E;
        }
        .main-container {
            width: 500px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.2em;
            margin-top: 60px;
        }
        .main-container h1 {
            padding: 30px 0px;
            font-size: 2.5em;
        }
        .main-container ul {
            list-style: initial;
            margin-left: 2em;
            font-size: 1.3em;
            line-height: 1.3;
        }
        .main-container p {
            font-size: 1.5em;
            line-height: 1;
            margin-bottom: 0.5em;
        }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="./new/js/main.js"></script>
    </head>
    <body>
        {% include header.html %}
        <div class="main-container">
            <div class="container">
                <h1>404</h1>
                <h2>We couldn't find the page that you were looking for!</h2>
                <p>The page you were trying to view does not exist here. This may have been caused by a mistyped address or an expired link. Use the header to get back on track.</p>
            </div>
        </div>
    </body>
</html>
